<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warga Kelurahan</title>
    <style>
        /* Sedikit style agar lebih rapi */
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .form-container { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .warga-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Aplikasi Warga Kelurahan</h1>

    <div class="form-container">
        <h3>Tambah Warga Baru</h3>
        <form id="form-tambah-warga">
            <input type="text" id="nama_lengkap" placeholder="Nama Lengkap" required>
            <input type="text" id="nik" placeholder="NIK (Nomor Induk Kependudukan)" required>
            <input type="text" id="alamat" placeholder="Alamat Lengkap" required>
            <input type="text" id="no_telepon" placeholder="Nomor Telepon" required>
            <button type="submit">Simpan Warga</button>
        </form>
    </div>

    <hr>

    <h2>Daftar Warga</h2>
    <div id="warga-list-container">
        <p>Memuat data...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus</title>
</head>
<body>
    <h1>Hapus Laporan</h1>
    <p>Apakah Anda yakin ingin menghapus data laporan: <strong>{{ object.judul }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        
        <a href="{% url 'pengaduan-list' %}">Batal</a>
    </form>
</body>
</html>
